<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andy Baba Shop</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    h1 { text-align:center; padding:16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:16px; padding:16px; }
    .card { background:#fff; border-radius:10px; padding:16px; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,.06); }
    .btn { background:#2874f0; color:#fff; border:0; padding:10px 14px; border-radius:6px; cursor:pointer; }
    .btn:hover { background:#1251c4; }
  </style>
</head>
<body>
  <h1>Andy Baba Shop</h1>

  <div class="grid">
    <div class="card">
      <h2>Painting 1</h2>
      <p>₹499</p>
      <button class="btn" onclick="buy(499, 'painting1.pdf', 'Painting 1')">Buy Now</button>
    </div>
    <div class="card">
      <h2>E-Notes Bundle</h2>
      <p>₹199</p>
      <button class="btn" onclick="buy(199, 'enotes.zip', 'E-Notes Bundle')">Buy Now</button>
    </div>
    <div class="card">
      <h2>Book PDF</h2>
      <p>₹299</p>
      <button class="btn" onclick="buy(299, 'book.pdf', 'Book PDF')">Buy Now</button>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000"; // change to your deployed backend URL later

    async function buy(amount, productFile, productName) {
      // 1) Create order on backend
      const order = await fetch(API_BASE + "/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount, productFile, productName })
      }).then(r => r.json());

      // 2) Open Razorpay checkout
      const options = {
        key: order.key,                  // from backend
        amount: order.amount,            // in paise
        currency: order.currency,
        name: "Andy Baba",
        description: productName,
        order_id: order.orderId,
        handler: async function (resp) {
          // 3) Verify payment and get a secure download link
          const verify = await fetch(API_BASE + "/verify-payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              orderId: order.orderId,
              paymentId: resp.razorpay_payment_id,
              signature: resp.razorpay_signature,
              productFile
            })
          }).then(r => r.json());

          if (verify.success) {
            window.location.href = API_BASE + verify.downloadUrl; // triggers download
          } else {
            alert("Payment verification failed.");
          }
        },
        theme: { color: "#2874f0" }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
