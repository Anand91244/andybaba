<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andy Baba Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .product button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>Andy Baba Online Shop</header>

  <div class="container">
    <!-- Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Book">
      <h3>Book: Learn Coding</h3>
      <p>Price: ₹99</p>
      <button onclick="pay('Book: Learn Coding', 99)">Buy Now</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Painting">
      <h3>Painting: Sunset</h3>
      <p>Price: ₹499</p>
      <button onclick="pay('Painting: Sunset', 499)">Buy Now</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Notes">
      <h3>E-Notes: Study Material</h3>
      <p>Price: ₹149</p>
      <button onclick="pay('E-Notes: Study Material', 149)">Buy Now</button>
    </div>
  </div>

  <script>
    function pay(product, amount) {
      // Your UPI ID
      let upiID = "7205289617@jio";
      let name = "Ananda Rautaray";

      // Generate UPI payment link
      let url = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(product)}`;

      // Open UPI payment app
      window.location.href = url;
    }
  </script>
</body>
</html>
